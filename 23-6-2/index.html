                    // axios({method:"post",url:"axiostest.php",data:params})
                    // .then(function(response){
                    //     console.log(response.data);
                    // },function(err){
                    //     console.log(err);

                    axios.post("axiostest.php",params)
                    .then(function(response){
                        console.log(response.data);
                    },function(err){
                        console.log(err);
                    })

                },
            },
        });
    </script>

    <style>
        .lunbo{
            width: 960px;
            height: 400px;
            background-color: aqua;
            position: fixed;
            /* top: 50%;
            left: 50%;

        }

        .bigbox{
            width: 5760px;
            height: 400px;
        }

        .pic{
            width: 960px;
            height: 400px;
            display: block;
            float: left;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(function(){

            jvzhong();
            function jvzhong(){
                $(".lunbo").css({
                    left:$(window).width()*0.5-$(".lunbo").width()*0.5,
                    top:$(window).height()*0.5-$(".lunbo").height()*0.5,
                });
            }

            $(window).resize(jvzhong);

            var picnum=0;
            $(".left").click(function(){
                picnum--;
                if(picnum<0){
                    picnum=5;
                }
                console.log(picnum);
                $(".bigbox").animate({
                    marginLeft:picnum*-960,
                },500)
            })

            $(".right").click(function(){
                picnum++;
                if(picnum>5){
                    picnum=0;
                }
                console.log(picnum);
                $(".bigbox").animate({
                    marginLeft:picnum*-960,
                },500)
            })

            
        })
    </script>
